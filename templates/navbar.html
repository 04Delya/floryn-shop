{% load static %}
{% block meta %}
    <title>Navigation Bar</title>
{% endblock meta %}

{% block content %}
    <style>
        .logout-button {
            background-color: #415dc1;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.375rem;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .logout-button:hover {
            background-color: #a45ff7;
        }
    </style>

    <nav class="bg-gradient-to-r from-purple-100 via-pink-100 to-pink-200 text-black sticky top-0 z-50 shadow-md">
        <div class="max-w-7xl mx-auto px-2 sm:px-6 lg:px-8">
            <div class="relative flex items-center justify-between h-16">
                <!-- Tombol menu untuk tampilan mobile -->
                <div class="absolute inset-y-0 left-0 flex items-center sm:hidden">
                    <button type="button" id="menu-button" class="inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-white hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white" aria-controls="mobile-menu" aria-expanded="false">
                        <span class="sr-only">Open main menu</span>
                        <!-- Ikon menu ketika tertutup -->
                        <svg class="block h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-16 6h16" />
                        </svg>
                    </button>
                </div>

                <div class="flex-1 flex justify-center sm:justify-start">
                    <img class="h-8 w-auto" src="{% static 'image/logo.png' %}" alt="Logo Floryn Shop">
                    <span class="self-center text-xl font-semibold whitespace-nowrap ml-3">Floryn Shop</span>
                </div>

                <!-- Link kanan untuk tampilan desktop, tersembunyi di mobile -->
                <div class="hidden sm:flex sm:items-center sm:ml-6">
                    <a href="{% url 'main:show_main' %}" class="text-gray-700 hover:bg-pink-200 hover:text-black px-3 py-2 rounded-md text-sm font-medium">Home</a>
                    <a href="#products" class="text-gray-700 hover:bg-pink-200 hover:text-black px-3 py-2 rounded-md text-sm font-medium">Products</a>
                    <a href="#categories" class="text-gray-700 hover:bg-pink-200 hover:text-black px-3 py-2 rounded-md text-sm font-medium">Categories</a>
                    <p class="text-gray-700 px-3 py-2 rounded-md text-sm font-medium"><strong>Welcome,</strong> {{ name }}</p>
                    <a href="{% url 'main:logout' %}" class="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-purple-500 transition-all">
                        Logout
                    </a>
                </div>
            </div>
        </div>

        <!-- Menu Mobile, hanya tampil di layar kecil -->
        <div class="sm:hidden hidden" id="mobile-menu">
            <div class="px-2 pt-2 pb-3 space-y-1">
                <a href="{% url 'main:show_main' %}" class="text-gray-700 hover:bg-pink-200 hover:text-black block px-3 py-2 rounded-md text-base font-medium">Home</a>
                <a href="#products" class="text-gray-700 hover:bg-pink-200 hover:text-black block px-3 py-2 rounded-md text-base font-medium">Products</a>
                <a href="#categories" class="text-gray-700 hover:bg-pink-200 hover:text-black block px-3 py-2 rounded-md text-base font-medium">Categories</a>
                <a href="{% url 'main:logout' %}" class="logout-button block">Logout</a>
            </div>
        </div>
    </nav>

    <script>
        document.getElementById('menu-button').addEventListener('click', function() {
            var menu = document.getElementById('mobile-menu');
            menu.classList.toggle('hidden');
            menu.classList.toggle('transition-all');
        });
    </script>
{% endblock content %}
