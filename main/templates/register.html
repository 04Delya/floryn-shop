{% extends 'base.html' %}

{% load static %}

{% block meta %}
<title>Register</title>
{% endblock meta %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-login px-4">
    <div class="bg-white bg-opacity-70 p-8 rounded-lg shadow-lg max-w-md w-full">
        <h1 class="text-2xl font-bold text-center mb-6">Create your account</h1>
        <form method="POST" action="">
            {% csrf_token %}
            <!-- Input untuk Username -->
            <div class="mb-4">
                <input type="text" id="username" name="username" placeholder="Username" 
                       class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring focus:border-blue-300" required>
            </div>
            <!-- Input untuk Password -->
            <div class="mb-4">
                <input type="password" id="password" name="password" placeholder="Password" 
                       class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring focus:border-blue-300" required>
            </div>
            <!-- Input untuk Konfirmasi Password -->
            <div class="mb-6">
                <input type="password" id="password2" name="password2" placeholder="Password confirmation" 
                       class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring focus:border-blue-300" required>
            </div>
            <!-- Tombol Submit -->
            <div class="mb-4">
                <button type="submit" 
                        class="w-full bg-blue-500 text-white p-3 rounded-md hover:bg-blue-600 transition-colors">
                    Register
                </button>
            </div>
        </form>
        <div class="text-center">
            Already have an account? 
            <a href="{% url 'main:login' %}" class="text-blue-500 hover:underline">Login here</a>
        </div>
    </div>
</div>
{% endblock content %}
